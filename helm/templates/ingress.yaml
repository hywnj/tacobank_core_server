apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}  # Helm 릴리스 이름 사용
  namespace: {{ .Release.Namespace }}  # 네임스페이스 설정
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: {{ .Values.ingress.className | default "nginx" | quote }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: "{{ .host }}"
      http:
        paths:
        {{- range .paths }}
          - path: "{{ .path }}"
            pathType: {{ .pathType | default "Prefix" | quote }}
            backend:
              service:
                name: {{ $.Release.Name }}
                port:
                  number: {{ $.Values.service.port | default 80 }}
        {{- end }}
  {{- end }}
  tls:
  {{- if .Values.ingress.tls }}
    {{- toYaml .Values.ingress.tls | nindent 2 }}
  {{- end }}
