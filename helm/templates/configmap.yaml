apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  labels:
    app: {{ .Chart.Name }}
data:
  application.properties: |-
    spring.datasource.url=jdbc:mariadb://{{ .Values.env.DB_HOST }}:{{ .Values.env.DB_PORT }}/{{ .Values.env.DB_NAME }}
    spring.datasource.username={{ .Values.env.DB_USERNAME }}
    spring.datasource.password={{ .Values.env.DB_PASSWORD }}
    spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
